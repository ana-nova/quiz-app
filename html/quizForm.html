<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="icon" href="../node_modules/remixicon/icons/Document/survey-line.svg" type="image/png">
    <script src="../js/newQuestions.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">üß† Quiz App üß†</h1>
    </header>

    <!-- Main Content -->
    <main class="main">
        <form data-js="form" class="form">
          <h2 id="form-title" hidden>Quiz Creation Form</h2>
            <!-- Fieldset f√ºr die Quizfrage -->
            <fieldset>
              <legend>Quiz Question</legend>
              <textarea
                id="quiz-question"
                name="quiz-question"
                rows="4"
                maxlength="150"
                required
                placeholder="Enter your quiz question here"
                class="quiz-input"
                aria-describedby="question-count"
              ></textarea>
              <span id="question-count"></span>
            </fieldset>
          
            <!-- Fieldset f√ºr die Quizantwort -->
            <fieldset>
              <legend>Quiz Answer</legend>
              <textarea
                id="quiz-answer"
                name="quiz-answer"
                rows="4"
                maxlength="60"
                required
                placeholder="Enter the answer here"
                class="quiz-input"
                aria-describedby="answer-count"
              ></textarea>
              <span id="answer-count"></span>
            </fieldset>
          
            <!-- Fieldset f√ºr den Quiz-Tag -->
            <fieldset>
              <legend>Quiz Tag</legend>
              <input
                type="text"
                id="quiz-tag"
                name="quiz-tag"
                maxlength="20"
                required
                placeholder="Enter a tag"
                class="quiz-input"
              />
            </fieldset>
          
            <!-- Submit Button -->
            <button type="submit" class="submit-btn" aria-label="Submit your quiz">Submit Quiz</button>
          </form>
          
          <!-- Container f√ºr die generierten Quiz Cards -->
          <section class="quiz-container"></section>
          
        </main>

        <!-- Footer mit Navigation -->
        <footer class="footer">
            <nav class="footer-nav">
              <a href="../index.html" class="nav-link" aria-label="View homepage">üè† Home</a>
              <a href="bookmark.html" class="nav-link" id="questions-link" aria-label="View bookmarked questions">ü©∑ Questions</a>
              <a href="quizForm.html" class="nav-link" aria-label="Create a new quiz">‚úçÔ∏è Create Quiz</a>
              <a href="profile.html" class="nav-link" aria-label="View your profile">üòé Profile</a>
            </nav>
          </footer> 

  </body>
</html>
