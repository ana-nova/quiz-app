<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/newQuestions.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">üß† Quiz App üß†</h1>
    </header>

    <!-- Main Content -->
    <main class="main">
        <form data-js="form" class="form">
            <!-- Fieldset f√ºr die Quizfrage -->
            <fieldset>
              <legend>Quiz Question</legend>
              <textarea
                id="quiz-question"
                name="quiz-question"
                rows="4"
                required
                placeholder="Enter your quiz question here"
                class="quiz-input"
              ></textarea>
            </fieldset>
          
            <!-- Fieldset f√ºr die Quizantwort -->
            <fieldset>
              <legend>Quiz Answer</legend>
              <textarea
                id="quiz-answer"
                name="quiz-answer"
                rows="4"
                required
                placeholder="Enter the answer here"
                class="quiz-input"
              ></textarea>
            </fieldset>
          
            <!-- Fieldset f√ºr den Quiz-Tag -->
            <fieldset>
              <legend>Quiz Tag</legend>
              <input
                type="text"
                id="quiz-tag"
                name="quiz-tag"
                required
                placeholder="Enter a tag"
                class="quiz-input"
              />
            </fieldset>
          
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Quiz</button>
          </form>
          
          <!-- Container f√ºr die generierten Quiz Cards -->
          <section class="quiz-container"></section>
          
        </main>

        <!-- Footer mit Navigation -->
        <footer class="footer">
            <nav class="footer-nav">
              <a href="index.html" class="nav-link" id="home-link">üè† Home</a>

              <a href="profile.html" class="nav-link">üòé Profile</a>
            </nav>
          </footer> 

  </body>
</html>
